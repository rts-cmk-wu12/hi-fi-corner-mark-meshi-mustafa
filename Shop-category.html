<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Shop</title>
    <link rel="stylesheet" href="assets/css/Shop-category.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="Assets/img/Shop images/logo.png" alt="Logo" />
            </div>
            <div class="icon-links">
                <div class="search-bar">
                    <input type="text" placeholder="Search entire store here..." />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-user" title="Account">account</i>
                <i class="fa-solid fa-cart-shopping" title="Cart">cart</i>
                <i class="fa-solid fa-location-dot" title="Location"></i>
                <i class="fa-solid fa-phone" title="Phone"></i>
                <i class="fa-solid fa-envelope" title="Email"></i>
            </div>
        </div>
        <div class="indicator-line"></div>
        <nav id="top-nav">
            <ul>
                <li><a class="nav-link" href="/home.html">Home</a></li>
                <li><a class="nav-link" href="#About-us">About Us</a></li>
                <li><a class="nav-link" href="brands.html">Brands</a></li>
                <li><a class="nav-link" href="#Blog">Blog</a></li>
                <li><a class="nav-link" href="#Events">Events</a></li>
                <li><a class="nav-link active" href="shop.html">Shop</a></li>
                <li><a class="nav-link" href="#Contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-address">
                <pre>
Hi-Fi Corner
Edinburgh 2 Joppa Road EH15 2EU
Falkirk 44 Cow Wynd FK1 1PU
                </pre>
            </div>
            <div class="footer-links">
                <a href="#">Returns & Refunds</a>
                <span>|</span>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
        <div class="footer-info">
            <div class="footer-payment">
                <i class="fab fa-cc-visa" aria-hidden="true"></i>
                <i class="fab fa-cc-mastercard" aria-hidden="true"></i>
                <i class="fab fa-cc-paypal" aria-hidden="true"></i>
                <i class="fas fa-credit-card" aria-hidden="true"></i>
            </div>
            <ul class="social-media-icons">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <i class="fab fa-youtube" aria-hidden="true"></i>
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <i class="fab fa-instagram" aria-hidden="true"></i>
            </ul>
        </div>
    </footer>
</body>
</html>
